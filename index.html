<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechGlow Phones</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      padding: 30px;
      text-shadow: 0 0 15px #0f0;
      font-size: 2.5rem;
    }

    .glow {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #0f0;
      border-radius: 50%;
      animation: blink 2s infinite ease-in-out alternate;
      opacity: 0.6;
    }

    @keyframes blink {
      from { opacity: 0.1; box-shadow: 0 0 5px #0f0; }
      to { opacity: 1; box-shadow: 0 0 20px #0f0; }
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }

    button {
      background-color: #003300;
      border: 2px solid #0f0;
      color: #0f0;
      border-radius: 25px;
      padding: 15px 25px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
      box-shadow: 0 0 10px #0f0;
    }

    button:hover {
      background-color: #0f0;
      color: #000;
      transform: scale(1.05);
      box-shadow: 0 0 25px #0f0;
    }

    .info-box {
      display: none;
      text-align: center;
      padding: 20px;
      background-color: rgba(0, 255, 0, 0.1);
      border: 1px solid #0f0;
      border-radius: 15px;
      margin: 20px;
      box-shadow: 0 0 20px #0f0;
    }

    @media (max-width: 600px) {
      button {
        font-size: 0.9rem;
        padding: 10px 20px;
      }
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ“± TechGlow Phone Models</h1>

  <div class="container">
    <button onclick="showInfo('iphone')">iPhone 15 Pro</button>
    <button onclick="showInfo('samsung')">Samsung Galaxy S24</button>
    <button onclick="showInfo('redmi')">Redmi Note 13 Pro</button>
    <button onclick="showInfo('huawei')">Huawei P60</button>
    <button onclick="showInfo('vivo')">Vivo Y36</button>
  </div>

  <div id="info" class="info-box"></div>

  <script>
    const phones = {
      iphone: {
        name: "iPhone 15 Pro",
        ram: "8 GB RAM",
        storage: "256 GB Storage",
        chip: "A17 Pro Chip",
        price: "$1199"
      },
      samsung: {
        name: "Samsung Galaxy S24",
        ram: "12 GB RAM",
        storage: "512 GB Storage",
        chip: "Snapdragon 8 Gen 3",
        price: "$999"
      },
      redmi: {
        name: "Redmi Note 13 Pro",
        ram: "8 GB RAM",
        storage: "256 GB Storage",
        chip: "Helio G99 Ultra",
        price: "$399"
      },
      huawei: {
        name: "Huawei P60",
        ram: "12 GB RAM",
        storage: "512 GB Storage",
        chip: "Kirin 9000",
        price: "$899"
      },
      vivo: {
        name: "Vivo Y36",
        ram: "8 GB RAM",
        storage: "128 GB Storage",
        chip: "Snapdragon 680",
        price: "$299"
      }
    };

    function showInfo(model) {
      const infoBox = document.getElementById('info');
      const phone = phones[model];
      infoBox.style.display = 'block';
      infoBox.innerHTML = `
        <h2>${phone.name}</h2>
        <p><strong>RAM:</strong> ${phone.ram}</p>
        <p><strong>Storage:</strong> ${phone.storage}</p>
        <p><strong>Chipset:</strong> ${phone.chip}</p>
        <p><strong>Price:</strong> ${phone.price}</p>
      `;
    }

    // Random LED glow dots
    for (let i = 0; i < 80; i++) {
      const dot = document.createElement('div');
      dot.classList.add('glow');
      dot.style.left = Math.random() * 100 + 'vw';
      dot.style.top = Math.random() * 100 + 'vh';
      dot.style.animationDelay = Math.random() * 3 + 's';
      document.body.appendChild(dot);
    }
  </script>
</body>
</html>
