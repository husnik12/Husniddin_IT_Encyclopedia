<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Purple Galaxy Phones</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at 20% 20%, #2b0052, #000);
      color: #e0b3ff;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      color: #d580ff;
      text-shadow: 0 0 20px #a64dff, 0 0 40px #ffb3ff;
      margin-top: 20px;
    }

    .phone-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 25px;
      padding: 40px;
    }

    .phone {
      background: rgba(50, 0, 90, 0.8);
      border: 1px solid #b366ff;
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 20px #b366ff;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .phone:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 40px #c080ff, 0 0 80px #a64dff;
    }

    .phone img {
      width: 140px;
      height: 160px;
      border-radius: 10px;
      box-shadow: 0 0 15px #bb77ff;
    }

    .phone h3 {
      color: #f0c6ff;
      margin: 10px 0 5px;
      text-shadow: 0 0 10px #d580ff;
    }

    .phone p {
      color: #e5ccff;
      font-size: 0.9em;
    }

    .footer {
      text-align: center;
      color: #d580ff;
      padding: 15px;
      font-size: 0.9em;
      text-shadow: 0 0 10px #a64dff;
    }

    @keyframes stars {
      from {background-position: 0 0;}
      to {background-position: 1000px 1000px;}
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.ibb.co/zHbmbtS/galaxy-bg.jpg');
      background-size: cover;
      background-position: center;
      opacity: 0.2;
      z-index: -1;
      animation: stars 50s linear infinite;
    }
  </style>
</head>

      <p>RAM: 4GB<br>Memory: 64GB<br>Chip: Snapdragon 439</p>
    </div>

    <div class="phone">

      <h3>Redmi 10</h3>
      <p>RAM: 6GB<br>Memory: 128GB<br>Chip: Helio G88</p>
    </div>

    <div class="phone">
      <img src="https://i.ibb.co/F6PvZ0R/infinix-hot30play.jpg" alt="Infinix Hot 30 Play">
      <h3>Infinix Hot 30 Play</h3>
      <p>RAM: 8GB<br>Memory: 128GB<br>Chip: Helio G37</p>
    </div>

    <div class="phone">
      <img src="https://i.ibb.co/vQWmXkh/galaxy-a56.jpg" alt="Galaxy A56">
      <h3>Galaxy A56</h3>
      <p>RAM: 8GB<br>Memory: 256GB<br>Chip: Exynos 1480</p>
    </div>
  </div>

</body>
</html>
